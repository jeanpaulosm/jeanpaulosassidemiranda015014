# =============================================================================
# PSS Backend MT - Docker Compose
# =============================================================================
# Orquestracao de containers para a API de Artistas e Albuns.
# Desenvolvido como projeto de producao conforme requisito do edital.
#
# Uso: docker-compose up -d
#
# Servicos:
#   - api:      API Quarkus (porta 8080)
#   - postgres: Banco de dados PostgreSQL (porta 5432)
#   - minio:    Object Storage S3-compatible (portas 9000/9001)
#
# @author Jean Paulo Sassi de Miranda
# =============================================================================

services:
  # API Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pss-api
    ports:
      - "8080:8080"
    environment:
      # Database
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/pss_db
      QUARKUS_DATASOURCE_USERNAME: pss_user
      QUARKUS_DATASOURCE_PASSWORD: pss_password
      # MinIO
      QUARKUS_S3_ENDPOINT_OVERRIDE: http://minio:9000
      QUARKUS_S3_AWS_REGION: us-east-1
      QUARKUS_S3_AWS_CREDENTIALS_TYPE: static
      QUARKUS_S3_AWS_CREDENTIALS_STATIC_PROVIDER_ACCESS_KEY_ID: minioadmin
      QUARKUS_S3_AWS_CREDENTIALS_STATIC_PROVIDER_SECRET_ACCESS_KEY: minioadmin
      # MinIO Bucket (deve corresponder ao bucket criado pelo minio-setup)
      STORAGE_BUCKET: album-imagens
      APP_STORAGE_BUCKET_NAME: album-imagens
      APP_STORAGE_PRESIGNED_URL_EXPIRATION_MINUTES: 30
      # Regionais API (conforme edital - https://integrador-argus-api.geia.vip/v1/regionais)
      QUARKUS_REST_CLIENT_REGIONAIS_API_URL: https://integrador-argus-api.geia.vip
      # JWT - Chaves geradas automaticamente no primeiro inicio
      MP_JWT_VERIFY_PUBLICKEY_LOCATION: /app/secrets/publicKey.pem
      SMALLRYE_JWT_SIGN_KEY_LOCATION: /app/secrets/privateKey.pem
    volumes:
      # JWT Keys - Geradas automaticamente no primeiro inicio
      # As chaves sao persistidas no volume Docker 'jwt_secrets'
      - jwt_secrets:/app/secrets
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - pss-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: pss-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: pss_db
      POSTGRES_USER: pss_user
      POSTGRES_PASSWORD: pss_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pss_user -d pss_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pss-network
    restart: unless-stopped

  # MinIO Object Storage (S3 Compatible)
  minio:
    image: minio/minio:latest
    container_name: pss-minio
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pss-network
    restart: unless-stopped

  # MinIO Client - Create bucket on startup
  minio-setup:
    image: minio/mc:latest
    container_name: pss-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/album-imagens --ignore-existing;
      mc anonymous set download myminio/album-imagens;
      echo 'Bucket criado com sucesso!';
      exit 0;
      "
    networks:
      - pss-network

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
  jwt_secrets:
    driver: local

networks:
  pss-network:
    driver: bridge
